group 'Spring4GradleDemo'
version '1.0-SNAPSHOT'

apply plugin: 'war'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.springframework:spring-webmvc:4.3.14.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'javax.servlet:javax.servlet-api:4.0.0'
    compile 'org.springframework.security:spring-security-web:4.2.5.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.2.5.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
